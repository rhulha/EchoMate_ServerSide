<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoMate - Voice Assistant Web Application</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>EchoMate - Voice Assistant Web Application</h1>
        <p>
            EchoMate is a web application that enables speech-to-speech conversations using 
            <a href="https://github.com/moonshine-ai/moonshine" target="_blank" rel="noopener">Moonshine</a> for speech recognition, 
            <a href="https://github.com/hexgrad/kokoro" target="_blank" rel="noopener">Kokoro</a> for text-to-speech synthesis, and <a href="https://github.com/ricky0123/vad" target="_blank" rel="noopener">Silero-VAD</a> for voice activity detection.
        </p>
        
        <div id="statusIndicator" class="status inactive">Microphone not active</div>
        
        <div class="settings">
            <div class="setting-row">
                <label for="voiceSelect">Voice:</label>
                <select id="voiceSelect">
                    <option value="af_nicole">Nicole (American Female)</option>
                    <option value="af_bella">Bella (American Female)</option>
                    <option value="af_sarah">Sarah (American Female)</option>
                    <option value="af_sky">Sky (American Female)</option>
                    <option value="af">Default American Female</option>
                    <option value="am_adam">Adam (American Male)</option>
                    <option value="am_michael">Michael (American Male)</option>
                    <option value="bf_emma">Emma (British Female)</option>
                    <option value="bf_isabella" selected>Isabella (British Female)</option>
                    <option value="bm_george">George (British Male)</option>
                    <option value="bm_lewis">Lewis (British Male)</option>
                </select>
            </div>
            <div class="setting-row">
                <label for="systemPrompt">System Prompt:</label>
                <textarea id="systemPrompt">You are a helpful assistant.</textarea>
            </div>
        </div>
        
        <div class="controls">
            <button id="startButton" disabled>Start Listening</button>
            <button id="clearConversationButton">Clear Conversation</button>
        </div>
        
        <div class="conversation-container">
            <h2>Conversation History</h2>
            <div id="conversationHistory" class="conversation-history"></div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
